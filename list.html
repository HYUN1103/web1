<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<!--연결리스트 -->
<script type="text/javascript">


var LinkedList = (function(){
    function LinkedList(){
        this.length = 0; // 노드의 개수
        this.head = null; // 노드의 첫 노드의 주소
    }
    function Node(data) {
        this.data = data;
        this.next = null;

    }
    LinkedList.prototype.add = function(value){
        var node = new Node(value);
        var current = this.head;
        if(!current) {// 현재 아무 노드도 없으면
            this.head = node; //head에 새 노드를 추가합니다.
            this.length++;
            return node;
        }else{//이미 노드가 있으면
            while(current.next)
            {
                current = current.next; 
            }    
            current.next = node; //마지막 위치에 노드 추가
            this.length++;
            return node;
        }
    };

    LinkedList.prototype.search = function(position){
        var current = this.head;
        var count=0;
        while(count<position){ // 포지션 위치만큼 이동
            current = current.next;
            count++;
        }
        return current.data;
    };

    LinkedList.prototype.remove = function(position){
        var current = this.head;
        var before;
        var remove;
        var count = 0;
        if(position ==0){// 맨 처음 노드를 삭제하면
             remove = this.head;
             this.head = this.head.next;// head를두번째 노드로 교체
             this.length--;
             return remove;
        }
        else {// 그 외의 다른 노드를 삭제하면
            while (count <position)
            {
                before = current;
                count++;
                current= current.next;
            }
            remove = current;
            before.next = remove.next;
            //remove 메모리 정리
            this.length--;
            return remove;
            }
        };

    return  LinkedList;
})();

     var list = new LinkedList();
     list.add(1);
     list.add(2);
     list.add(3);
     list.length;
     list.search(0);
     list.search(2);
     list.remove(1);
     list.length;


</script>
</head>
